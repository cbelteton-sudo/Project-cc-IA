version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cconstructions_db
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-cconstructions}
    volumes:
      - cconstructions_pgdata:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: cconstructions_api
    restart: always
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-cconstructions}?schema=public
      JWT_SECRET: ${JWT_SECRET:-super-secret-key-change-in-production}
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/api:/app/apps/api
      - /app/apps/api/node_modules

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: cconstructions_web
    restart: always
    ports:
      - '80:80'
    depends_on:
      - api

volumes:
  cconstructions_pgdata:
